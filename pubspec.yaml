name: auvnet_internship_assessment
description: "Nawel E-commerce tak app for AUVNET internship"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1

  get_it: ^8.0.3

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  connectivity_plus: ^6.1.4

  supabase_flutter: ^2.9.1

  flutter_dotenv: ^5.2.1

  equatable: ^2.0.7

  # flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg

